<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Mi CV</title>
	<!-- Materialize -->
	<link rel="stylesheet" href="css/materialize.css">
</head>
<body>
	<header id="home">
		<div class="header-background">
			<div class="v-card-holder">
				<div class="container">
					<div class="row">
						<div class="col m12 s12">
							<div id="profile" class="right">
								<img src="img/profile.jpeg" class="responsive-img">
								<div class="slant"></div>
								<div class="btn-floating btn-large add-btn">
									<i class="material-icons">add</i>
								</div>
							</div>
							<div class="card-content">
								<div class="info-headings">
									<h4 class="left">Carlos Omar</h4>
									<h6 class="left">Licenciado en Computaci√≥n</h6>
								</div>
								<!-- Info Contacto -->
								<div class="info">
									<ul class="profile-list">
										<li class="clearfix">
											<span class="title">
												<i class="material-icons">email</i>
											</span>
											<span>carlos@corre.com</span>
										</li>
										<li class="clearfix">
											<span class="title">
												<i class="material-icons">language</i>
											</span>
											<span>www.omidomi.com</span>
										</li>
										<li class="clearfix">
											<span class="title">
												<i class="material-icons">phone</i>
											</span>
											<span>5561852611</span>
										</li>
									</ul>
								</div>
								<!-- Redes sociales -->
								<div class="links">
									<img src="img/facebook.png" width="50px">
									<img src="img/google-plus.png" width="50px">
									<img src="img/linkedin.png" width="50px">
									<img src="img/twitter.png" width="50px">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>



	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
</body>
</html>
